<div class="form-group" [formGroup]="tripForm">
    <mat-form-field appearance="fill">
      <mat-label>Destination</mat-label>
      <input matInput type="text" class="form-control" formControlName="dest">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate class="form-control" formControlName="start" placeholder="Start date">
        <input matEndDate class="form-control" formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    
      <mat-error *ngIf="tripForm.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="tripForm.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <a mat-raised-button color="primary" (click)="add()">View Destination</a>
</div>
